<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Digitale Anfahrtstour (Fuerth only)</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        position: fixed;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/PanoTourFuerthOnly.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/PanoTourFuerthOnly.data.br",
        frameworkUrl: "Build/PanoTourFuerthOnly.framework.js.br",
        codeUrl: "Build/PanoTourFuerthOnly.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "deerstreet-experience",
        productName: "Digitale Anfahrtstour (Fuerth only)",
        productVersion: "0.1.0",
        matchWebGLToCanvasSize: true
      });
    </script>
  </body>
</html>
